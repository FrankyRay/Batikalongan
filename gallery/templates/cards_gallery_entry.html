<div class="bg-white rounded-lg shadow-lg overflow-hidden flex flex-col md:flex-row mb-6 font-poppins text-black">
    <!-- Bagian kiri: Foto -->
    <div class="w-full md:w-1/3 self-stretch">
        <img src="{{ item.foto.url }}" alt="{{ item.nama_batik }}" class="w-full h-full object-cover rounded-t-lg md:rounded-none md:rounded-l-lg">
    </div>

    <!-- Bagian kanan: Detail galeri -->
    <div class="w-full md:w-2/3 p-6 flex flex-col justify-between">
        <!-- Bagian paling atas: Judul, Edit, dan Hapus -->
        <div class="flex justify-between items-start">
            <!-- Nama Batik -->
            <h2 class="text-2xl font-medium leading-[36px] text-black flex-1 truncate" style="font-family: 'Poppins', sans-serif; font-weight: 500;">
                {{ item.nama_batik }}
            </h2>
            <div class="flex space-x-2">
                <a href="{% url 'gallery:edit_gallery_entry' item.id %}" class="text-yellow-500 hover:text-yellow-600">
                    ✏️
                </a>
                <a href="{% url 'gallery:delete_gallery_entry' item.id %}" class="text-red-500 hover:text-red-600">
                    🗑️
                </a>
            </div>
        </div>

        <!-- Deskripsi -->
        <p class="mt-4 mb-4" style="color: #000; font-family: 'Poppins', sans-serif; font-size: 16px; font-weight: 400; line-height: 24px;">
            {{ item.deskripsi }}
        </p>

        <!-- Asal Usul -->
        <div class="border border-[#D9D9D9] rounded-[12px] p-4 mb-4">
            <p class="text-sm font-bold" style="color: #000; font-family: 'Poppins', sans-serif; font-size: 12px; font-weight: 700; line-height: 18px;">
                Asal-Usul:
            </p>
            <p class="text-sm" style="color: #000; font-family: 'Poppins', sans-serif; font-size: 12px; font-weight: 400; line-height: 18px;">
                {{ item.asal_usul }}
            </p>
        </div>

        <!-- Makna -->
        <div class="border border-[#D9D9D9] rounded-[12px] p-4">
            <p class="text-sm font-bold" style="color: #000; font-family: 'Poppins', sans-serif; font-size: 12px; font-weight: 700; line-height: 18px;">
                Makna:
            </p>
            <p class="text-sm" style="color: #000; font-family: 'Poppins', sans-serif; font-size: 12px; font-weight: 400; line-height: 18px;">
                {{ item.makna }}
            </p>
        </div>
    </div>
</div>
