{% extends 'layouts/a.html' %}

{% block content %}

{% include 'posts/post.html' %}   

<div class="card !pb-0 -mt-4">
    <form method="POST" action="{% url 'timeline:comment-sent' post.id %}" class="flex items-center p-4" autocomplete="off">
        {% csrf_token %}
        {{ commentform }}
        <!-- <input type="text" name="comment" placeholder="Add comment ..." maxlength="150"> -->
        <button @click="open = false" class="block ml-2" type="submit">Submit</button>
    </form>
</div>

<div class="mb-20">

    <div id="tab-contents">
        {% for comment in post.comments.all %}
        {% include 'posts/comment.html' %}   
        {% endfor %}
    </div>
</div>

{% endblock %}
