{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="flex justify-center px-[80px]" style="margin-top: 150px; margin-bottom: 150px;">
    <form method="POST" enctype="multipart/form-data" style="display: flex; width: 1064px; padding: 52px 40px; flex-direction: column; align-items: center; gap: 40px; border-radius: 20px; border: 1px solid rgba(217, 217, 217, 0.85);">
        {% csrf_token %}
        <div class="text-black text-[40px] font-normal font-['Fabled'] leading-[56px]">Edit Artikel</div>

        <div class="self-stretch flex-col justify-start items-start gap-[8px] w-full">
            <div class="self-stretch text-black text-[20px] font-normal font-['Poppins'] leading-[28px]">Judul Artikel</div>
            <textarea name="title" class="h-[58px] w-full rounded-[8px] border border-[#D88E30]">{{ form.title.value }}</textarea>
        </div>

        <div class="self-stretch flex-col justify-start items-start gap-[8px] w-full">
            <div class="self-stretch text-black text-[20px] font-normal font-['Poppins'] leading-[28px]">Foto</div>
            <label class="flex items-center justify-center gap-[10px] px-[24px] py-[16px] rounded-[8px] border border-[#D88E30] cursor-pointer" style="align-self: flex-start;">
                <input type="file" name="image" class="hidden" accept="image/*" onchange="updateFileName(this)" />
                <img id="upload-icon" src="{% static 'images/upload.svg' %}" alt="Upload" class="w-6 h-6 relative" />
                <div id="file-name" class="text-black text-[16px] font-normal font-['Poppins'] leading-[22.4px] text-center">Edit Foto</div>
            </label>
            
        </div>

        <div class="self-stretch flex-col justify-start items-start gap-[8px] w-full">
            <div class="self-stretch text-black text-[20px] font-normal font-['Poppins'] leading-[28px]">Pendahuluan</div>
            <textarea name="introduction" class="h-[120px] w-full rounded-[8px] border border-[#D88E30]">{{ form.introduction.value }}</textarea>
        </div>

        <div class="self-stretch flex-col justify-start items-start gap-[8px] w-full">
            <div class="self-stretch text-black text-[20px] font-normal font-['Poppins'] leading-[28px]">Isi Artikel</div>
            <textarea name="content" class="h-[700px] w-full rounded-[8px] border border-[#D88E30]">{{ form.content.value }}</textarea>
        </div>

        <button type="submit" class="self-stretch flex justify-center items-center gap-[10px] px-[20px] py-[12px] rounded-[8px] bg-[#D88E30] hover:bg-[#996522]">
            <div class="text-white text-[16px] font-semibold font-['Poppins'] leading-[22.4px]">Edit</div>
        </button>
    </form>
</div>

<script>
    function updateFileName(input) {
        const fileNameElement = document.getElementById('file-name');
        const uploadIcon = document.getElementById('upload-icon');

        if (input.files.length > 0) {
            // Menampilkan nama file yang diupload
            fileNameElement.innerText = input.files[0].name;
            // Menyembunyikan ikon upload
            uploadIcon.style.display = 'none';
        } else {
            // Mengembalikan ke teks default jika tidak ada file yang diupload
            fileNameElement.innerText = "Edit Foto";
            // Menampilkan ikon upload kembali jika tidak ada file
            uploadIcon.style.display = 'block';
        }
    }
</script>
{% include "footer.html" %}
{% endblock %}
