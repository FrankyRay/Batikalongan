{% extends 'base.html' %}
{% block title %}Tambah Artikel{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Tambah Artikel</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
