{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Batik Pekalongan{% endblock %}</title>

    <!-- Link ke file CSS -->
    <link href="{% static 'css/global.css' %}" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    {% block extra_head %}{% endblock %}
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <!-- Main Content -->
    {% block content %}{% endblock %}
    
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AgiA2QTHVdOtIaWo1lZ5ljNhDpmRmOaPcXzYlAoe42ZyN5Y+WOxBk+kNf0APM" crossorigin="anonymous"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
