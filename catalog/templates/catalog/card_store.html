<div class="relative break-inside-avoid">
    <!-- Card Template -->
    <a href="{% url 'catalog:store_detail' store.id %}" class="block bg-white p-4 rounded-lg shadow-md w-80 transform hover:scale-105 transition">
    <div class="bg-yellow-100 rounded-xl shadow-lg overflow-hidden border-2 border-yellow-300">
      <div class="p-6">
        <div class="flex items-center">
          <img class="w-16 h-16 rounded-full" src="{{ store.image.url }}" alt="{{ title }}">
          <div class="ml-4">
            <h5 style="width: 100%; color: black; font-size: 16px; font-family: Poppins; font-weight: 600; line-height: 24px; word-wrap: break-word">{{ store.name }}</h5>
            <p class="text-gray-600">{{ store.address }}</p>
            <div class="h-[26px] px-3 py-1 bg-[#d88e30] rounded-[50px] justify-center items-center gap-2.5 inline-flex">
              <div class="text-white text-xs font-semibold font-['Poppins'] leading-[18px]">{{ store.product_count }} Produk</div>
          </div>
          </div>
        </div>
      </div>
    </div>
    </a>
  </div>
